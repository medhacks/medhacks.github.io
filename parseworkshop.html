<html>
    <body>
        <div class="text-box"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
        <script>
            Parse.initialize("app_name");
            Parse.serverURL = "https://app_name.herokuapp.com/parse";
            
            var Heartbeats = Parse.Object.extend("Heartbeat");
            var heartbeat = new Heartbeats();
                    
            heartbeat.set("rate", "72");
            heartbeat.save(null, {  
                success: function(savedAnnouncement) {
                    $(".text-box").text("Saved heartbeat!!!");
                },
                error: function(savedPitch, error) {
                    $(".text-box").text("Failed to save heartbeat :(");
                    console.log('Failed to create new object, with error code: ' + error.message, true);
                }
            });
        </script>
    </body>
</html>
